<!DOCTYPE html>
<html lang="hr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="../../css/stylesheet.css" />

    <!-- ICON -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />

    <!-- TAB ICON -->
    <link rel="icon" href="../../assets/images/icon/snow-icon.png" />

    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <title>Kontakt</title>
  </head>
  <body>
    <header id="home">
      <nav class="nav-bar fixed-nav" id="nav">
        <a href="../../index.html" class="logo">Čarobni advent</a>
        <div class="navigation">
          <div class="nav-items">
            <i class="uil uil-times nav-close-btn"></i>
            <a href="../../index.html" class="homePageBtn"
              ><i class="uil uil-home" onclick="close()"></i> Početna</a
            >
            <a href="../../index.html#about" class="aboutBtn"
              ><i class="uil uil-info-circle" onclick="close()"></i> O nama</a
            >
            <a href="../service/service.html" class="serviceBtn"
              ><i class="uil uil-compass" onclick="close()"></i> Usluge</a
            >
            <a href="../rink/rink.html" class="rinkBtn"
              ><i class="uil uil-snowflake" onclick="close()"></i> Klizališta</a
            >
            <a href="../media/media.html" class="mediaBtn"
              ><i class="uil uil-document-layout-left" onclick="close()"></i>
              Mediji</a
            >
            <a href="#" class="contactBtn"
              ><i class="uil uil-envelope" onclick="close()"></i> Kontakt</a
            >
          </div>
        </div>

        <i class="uil uil-bars nav-menu-btn"></i>
      </nav>
      <div class="scroll-indicator-container">
        <div class="scroll-indicator-bar"></div>
      </div>
    </header>
    <!-- <div class="snow_wrap">
      <div class="snow"></div>
    </div> -->

    <div class="title big-top-margin">
      <h2>Kontakt</h2>
      <div class="underline"></div>
    </div>
    <section class="section">
      <form action="#" class="form">
        <div class="u-margin-bottom-medium">
          <h2 class="heading-secondary">Pošaljite nam ponudu</h2>
        </div>

        <div class="form__group">
          <input
            type="text"
            class="form__input"
            placeholder="Ime i prezime"
            id="name"
            required
          />
          <label for="name" class="form__label">Ime i prezime</label>
        </div>

        <div class="form__group">
          <input
            type="email"
            class="form__input"
            placeholder="Email address"
            id="email"
            required
          />
          <label for="email" class="form__label">Email address</label>
        </div>

        <div class="form__group">
          <textarea
            name=""
            id="poruka"
            rows="1"
            class="form__input"
            placeholder="Unesite poruku"
            required
          ></textarea>
          <label for="poruka" class="form__label">Unesite poruku</label>
        </div>

        <div class="form__group">
          <button class="form__btn">Pošalji</button>
        </div>
      </form>
    </section>
    <footer class="footer">
      <div class="footer-container">
        <h3>Čarobni advent</h3>
        <div class="footer-container__links">
          <a href="../../index.html">Početna</a>
          <a href="../../index.html#about">O nama</a>
          <a href="../service/service.html">Usluge</a>
          <a href="../rink/rink.html">Klizališta</a>
          <a href="../media/media.html"> Mediji</a>
          <a href="#" class="contactBtn"
            ><i class="uil uil-envelope" onclick="close()"></i> Kontakt</a
          >
        </div>
        <div class="footer-container__social">
          <a
            href="https://www.facebook.com/carobnidjecjiadventi/"
            target="_blank"
            ><i class="uil uil-facebook"></i
          ></a>
          <a
            href="https://www.instagram.com/carobnidjecjiadventi/?hl=hr"
            target="_blank"
            ><i class="uil uil-instagram"></i
          ></a>
          <a href="mailto:davor.rados@rg-sport.hr"
            ><i class="uil uil-envelope-alt"></i
          ></a>
        </div>
      </div>
    </footer>

    <!-- Button to to top -->
    <a class="scroll-link top-link" href="#">
      <!-- <i class="fas fa-arrow-up"></i> -->
      <i class="uil uil-arrow-up"></i>
    </a>
    <script src="./contactScript.js"></script>
    <script src="../script.js"></script>
  </body>
</html>
